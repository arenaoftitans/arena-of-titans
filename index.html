<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link id="favicon" rel="shortcut icon" type="image/png" href="/assets/favicon.png">
        <title>Arena of Titans</title>

        <meta name="author" content="Arena of Titans">
        <meta name="language" content="fr">
        <meta http-equiv="robots" content="index, follow, noimageindex, snippet">

        <meta name="description" content="Quatre familles dominent l’Arène, utilisez l’influence de leurs membres pour pouvoir traverser les différentes zones ! Choisissez votre héros parmi les 8 peuples et déchainez son pouvoir contre vos adversaires !">
        <meta name="keywords" content="AoT arena titans game board cards">
    </head>
    <body aurelia-app="main">
        <div>
        </div>

        <script>
            function values(obj) {
                var vals = [];
                for (var key in obj) {
                    if (obj.hasOwnProperty(key) && obj.propertyIsEnumerable(key)) {
                        vals.push(obj[key]);
                    }
                }
                return vals;
            }

            if (typeof Object.values !== 'function') {
                Object.values = values;
            }
        </script>

        <script src="/scripts/vendor-bundle.js" data-main="aurelia-bootstrapper"></script>

        <script type="text/javascript">
            if (/.*arenaoftitans\.(com|fr)/.test(window.location.host)) {
                var _paq = _paq || [];
                var siteId;
                var domains;
                if (/^www/.test(window.location.host)) {
                    siteId = 3;
                    domains = ["*.www.arenaoftitans.fr", "*.www.arenaoftitans.com"];
                } else {
                    siteId = 4;
                    domains = ["*.dev.arenaoftitans.com"]
                }
                _paq.push(["setDomains", domains]);
                _paq.push(['trackPageView']);
                _paq.push(['enableLinkTracking']);
                (function () {
                    var u = "//piwik.jujens.eu/";
                    _paq.push(['setTrackerUrl', u + 'piwik.php']);
                    _paq.push(['setSiteId', siteId]);
                    var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
                    g.type = 'text/javascript';
                    g.async = true;
                    g.defer = true;
                    g.src = u + 'piwik.js';
                    s.parentNode.insertBefore(g, s);
                })();
            }
        </script>
        <noscript>
            <p><img src="//piwik.jujens.eu/piwik.php?idsite=3" style="border:0;" alt="" /></p>
        </noscript>
    </body>
</html>
