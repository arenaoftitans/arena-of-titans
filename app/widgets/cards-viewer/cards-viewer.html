<template>
    <require from="./cards-viewer.css"></require>

    <div class="row" repeat.for="row of cardsRows">
        <div repeat.for="card of row">
            <img
                class="card-img pointer ${card === selectedCard ? 'selected' : ''}"
                if.bind="card !==  'placeholder'"
                click.delegate="selectCard(card)"
                src.bind="assetSource.forCard({name: card.name, color: selectedColor})"
            />
            <img
                class="card-img not-allowed"
                if.bind="card ===  'placeholder'"
                src.bind="assetSource.forCard(card)"
            />
        </div>
    </div>
</template>
