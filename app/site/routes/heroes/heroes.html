<template>
    <require from="./heroes.scss"></require>
    <require from="../../../widgets/select-heroes/select-heroes"></require>
    <require from="../../../widgets/heroes-viewer/heroes-viewer"></require>

    <div slot="main" class="row-block bg-content">
        <div slot="main" class="container heroes-container">
            <div class="heroes-block1">
                <div class="heroes-page-title heroes-page-column-center" t="site.heroes.pitch.title"></div>
                <div class="heroes-page-text heroes-page-column-center" t="site.heroes.pitch.p1"></div>
                <div class="heroes-page-text heroes-page-column-center" t="site.heroes.pitch.p2"></div>
                <div class="heroes-page-text heroes-page-column-center" t="site.heroes.pitch.p3"></div>
            </div>
            <div class="centered-block-site">
                <div class="row">
                    <div class="col-xs-12 col-sm-6">
                        <div id="heroes-viewer-container">
                            <aot-heroes-viewer
                                selected-hero.two-way="selectedHero"
                            ></aot-heroes-viewer>
                            <aot-select-heroes
                                selected-hero.two-way="selectedHero"
                            ></aot-select-heroes>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 heroes-page-text">
                        <div id="heroes-selection-container">
                            <p id="hero-description">
                                ${'site.heroes.' + selectedHero & t}
                            </p>
                            <img
                                class="power-img"
                                src.bind="assetSource.forHeroPower(selectedHero)"
                            />
                            <p>
                                ${'site.heroes.' + selectedHero + '_power' & t}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
