<template>
    <require from="./moves.css"></require>
    <require from="../../../widgets/select-cards/select-cards"></require>
    <require from="../../../widgets/cards-viewer/cards-viewer"></require>

    <div slot="main" class="row-block bg-content">
        <div class="moves-block1">
            <div class="moves-page-title moves-page-column-center" t="site.moves.pitch.title"></div>
            <div class="moves-page-text moves-page-column-center" t="site.moves.pitch.p1"></div>
            <div class="moves-page-text moves-page-column-center" t="site.moves.pitch.p2"></div>
            <div class="moves-page-text moves-page-column-center" t="site.moves.pitch.p3"></div>
            <div class="moves-page-text moves-page-column-center" t="site.moves.pitch.p4"></div>
        </div>
        <div slot="main" class="container moves-container">
            <div class="centered-block-site">
                <div class="row">
                    <div class="col-xs-12 col-sm-6">
                        <div id=color-buttons class="color-buttons centered-text">
                            <button click.delegate="selectColor('red')" class="forest-button"
                                    name="forest-button"></button>
                            <button click.delegate="selectColor('black')" class="mountain-button"
                                    name="mountain-button"></button>
                            <button click.delegate="selectColor('yellow')" class="desert-button"
                                    name="desert-button"></button>
                            <button click.delegate="selectColor('blue')" class="water-button"
                                    name="water-button"></button>
                        </div>
                        <div id="moves-viewer-container">
                            <aot-cards-viewer selected-card.two-way="selectedCard"
                                              selected-color.bind="selectedColor"></aot-cards-viewer>
                            <aot-select-cards selected-card.two-way="selectedCard"
                                              selected-color.bind="selectedColor"></aot-select-cards>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="col-xs-12 col-sm-6 moves-page-text">
                                <div id="moves-selection-container">
                                    <p id="moves-description">
                                        ${'site.moves.' + selectedCard.name +'_' + selectedColor &
                                        t}
                                    </p>
                                    <p>
                                        ${'site.moves.' + selectedCard.name +'_' + selectedColor +
                                        '_moves' & t}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
