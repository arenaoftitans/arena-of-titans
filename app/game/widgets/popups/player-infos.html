<template>
    <form name="player-info" submit.delegate="save()">
        <div class="select-hero">
            <p t="game.create.popup_select_avatar">Select your avatar</p>

            <img class="arrow ${hasPreviousHero ? '' : 'arrow-disabled'}"
                 src="/assets/game/misc/arrow-left.png"
                 click.delegate="previousHero()" />

            <img class="hero-img ${hero.class}"
                 repeat.for="hero of heroes"
                 src="/assets/game/heroes/${hero.name}.png"
                 alt="${hero.name}" />

            <img class="arrow ${hasNextHero ? '' : 'arrow-disabled'}"
                 src="/assets/game/misc/arrow-right.png"
                 click.delegate="nextHero()" />
        </div>

        <label>
            Enter your name:
            <input name="name" type="text" value.bind="data.name" placeholder="Your name" required />
        </label>
        <button class="button-light" type="submit" t="global.save">Save</button>
    </form>
</template>
