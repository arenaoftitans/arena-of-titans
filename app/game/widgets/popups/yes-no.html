<template>
    <div class="x-margin centered-text">
        <p class="centered-important" if.bind="data.title">
            <strong>${data.title}</strong>
        </p>

        <p class="centered-text" if.bind="data.description">${data.description}</p>

        <p class="centered-text">${data.message}</p>

        <button class="grey-button"
                click.delegate="no()"
                t="global.no">Cancel</button>
        <button class="blue-button"
                click.delegate="yes()"
                t="global.yes">OK</button>
    </div>
</template>
