<template>
    <require from="./trump-animation.css"></require>

    <h1 class="centered-text" if.bind="!data.htmlMessage">${data.message}</h1>
    <h1 class="centered-text" if.bind="data.htmlMessage" innerhtml.bind="data.message"></h1>

    <div class="smash-animation" if.bind="data.kind === 'smash'">
        <img
            class="img-initiator-hero"
            alt="Your hero"
            if.bind="data.initiatorHeroImg"
            src.bind="data.initiatorHeroImg"
        />

        <img
            class="img-targeted-hero"
            alt="Targeted hero"
            if.bind="data.targetedHeroImg"
            src.bind="data.targetedHeroImg"
        />

        <div class="trump-container">
            <img
                class="img-trump"
                alt="Trump played"
                if.bind="data.trumpImg"
                src.bind="data.trumpImg"
            />
        </div>
    </div>

    <div class="failed-animation" if.bind="data.kind === 'failed'">
        <img
            class="img-initiator-hero"
            alt="Your hero"
            if.bind="data.initiatorHeroImg"
            src.bind="data.initiatorHeroImg"
        />

        <img
            class="img-targeted-hero"
            alt="Targeted hero"
            if.bind="data.targetedHeroImg"
            src.bind="data.targetedHeroImg"
        />

        <div class="trump-container">
            <img
                class="img-trump"
                alt="Trump played"
                if.bind="data.trumpImg"
                src.bind="data.trumpImg"
            />
        </div>
    </div>

    <div class="powerup-animation" if.bind="data.kind === 'powerup'">
        <div class="hero-container">
            <img
                class="img-initiator-hero"
                alt="Your hero"
                if.bind="data.initiatorHeroImg"
                src.bind="data.initiatorHeroImg"
            />
            <div class="powerup_particles_big"></div>
            <div class="powerup_particles_small"></div>
        </div>

        <div class="trump-container">
            <img
                class="img-trump img-trump-setup"
                alt="played"
                ref="trumpImg"
                if.bind="data.trumpImg"
                src.bind="data.trumpImg"
            />
        </div>
    </div>
</template>
