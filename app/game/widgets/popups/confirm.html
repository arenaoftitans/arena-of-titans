<template>
    <div class="x-margin">
        <p class="centered-text">${data.message}</p>

        <form if.bind="data.choices">
            <label repeat.for="choice of data.choices">
                <input type="radio"
                       name="choices"
                       value.bind="choice"
                       checked.bind="$parent.selectedChoice"
                       required />
                ${choice}
            </label>
        </form>

        <button class="button-dark" click.delegate="cancel()">Cancel</button>
        <button class="button-light" click.delegate="ok()">OK</button>
    </div>
</template>
