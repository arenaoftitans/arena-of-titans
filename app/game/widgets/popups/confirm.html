<template>
    <div class="x-margin">
        <p class="centered-text">${data.message}</p>

        <p class="centered-text" if.bind="data.description">${data.description}</p>

        <form if.bind="data.choices">
            <label repeat.for="choice of data.choices">
                <input type="radio"
                       name="choices"
                       value.bind="choice.index"
                       checked.bind="$parent.selectedChoice"
                       required />
                ${choice.name}
            </label>
        </form>

        <button class="button-dark"
                click.delegate="cancel()"
                t="global.cancel">Cancel</button>
        <button class="button-light"
                click.delegate="ok()"
                t="global.ok">OK</button>
    </div>
</template>
