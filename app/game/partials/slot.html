<label>Name of player {{player.index + 1}}</label>
<label>Slot state</label>
<select ng-model="player.slotState" ng-options="state for state in possibleStates"
        ng-disabled="!thisPlayer.gameMaster"
        ng-show="player.slotState !== 'taken'"
        ng-click="stateChanged({index: player.index, state: player.slotState})">
</select>
<select ng-show="player.slotState === 'taken'"
        disabled>
    <option>Taken</option>
</select>
<input type="text"
       ng-model="player.name"
       ng-change="updateName()"
       ng-model-options="{ debounce: 1000 }"
       ng-readonly="player.index !== thisPlayer.index" />
