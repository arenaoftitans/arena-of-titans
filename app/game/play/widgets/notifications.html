<template>
    <p class="centered-important">
        C'est le tour de <br>
        <strong>${playerName}</strong>
    </p>

    <div>
        <p>Last action played by
            <span if.bind="lastAction"><strong>${playerName}</strong>:
            ${lastAction.description}</span>
            <span if.bind="!lastAction"><br><em>No action yet</em></span>
        </p>
        <img class="centered-block"
             src.bind="lastAction.img"
             if.bind="lastAction && lastAction.img" />

        <div if.bind="lastAction && lastAction.card">
            <p class="centered-important"><strong>${lastAction.title}</strong></p>
            <p>
                ${lastAction.card.description}
            </p>
        </div>

        <div if.bind="lastAction && lastAction.trump">
            <p class="centered-important"><strong>${lastAction.title}</strong></p>
            <p>
                ${lastAction.trump.description}
            </p>
        </div>
    </div>
</template>
