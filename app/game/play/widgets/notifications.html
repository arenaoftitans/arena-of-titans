<template>
    <p class="centered-important"
       t="[html]game.play.whose_turn_message"
       t-params.bind="{playerName: currentPlayerName}">
        It's the turn of
    </p>

    <div>
        <p if.bind="lastAction.description">
            <span t="[html]game.play.last_action_title"
               t-params.bind="{playerName: playerName}">
                Last action played by
            </span>
            ${lastAction.description}
            <span><br></span>
        </p>
        <p if.bind="!lastAction.description">
            <em t="game.play.no_action">No action yet</em>
        </p>

        <div>
            <button class="button-light"
                    if.bind="proposeGuidedVisit && options.proposeGuidedVisit"
                    click.delegate="startGuidedVisit()"
                    t="game.visit.propose">Propose guide visit</button>
            <p>${guidedVisitText}</p>
        </div>

        <img class="centered-block"
             src.bind="lastAction.img"
             if.bind="lastAction && lastAction.img" />

        <div if.bind="lastAction && lastAction.card">
            <p class="centered-important"><strong>${lastAction.card.title}</strong></p>
            <p>
                ${lastAction.card.description}
            </p>
        </div>

        <div if.bind="lastAction && lastAction.trump">
            <p class="centered-important"><strong>${lastAction.trump.title}</strong></p>
            <p>
                ${lastAction.trump.description}
            </p>
        </div>
    </div>
</template>
