<template>
    <require from="./infos"></require>

    <div id="cards-img-container" if.bind="!hasWon">
        <aot-infos type="cards"
                   infos.bind="infos"></aot-infos>
        <div class="card ${yourTurn ? 'active-card' : 'inactive-card'} ${card.name === selectedCard.name && card.color === selectedCard.color ? 'selected-card' : ''} ${card.img}"
             repeat.for="card of hand"
             click.delegate="viewPossibleMovements(card)"
             mouseover.delegate="displayInfos(card, $event)"
             mouseout.delegate="hideInfos()">
        </div>
    </div>
    <div id="cards-actions" if.bind="!hasWon">
        <button class="button-dark"
                click.delegate="pass()"
                disabled.bind="!yourTurn">
                <span if.bind="!onLastLine" t="game.play.pass">Pass</span>
                <span if.bind="onLastLine" t="game.play.complete_turn">Complete turn</span>
        </button>
        <button class="button-light"
                click.delegate="discard()"
                disabled.bind="!yourTurn"
                t="game.play.discard">Discard</button>
    </div>

    <div if.bind="hasWon">${ 'game.play.game_over' | t } ${rank}</div>
</template>
