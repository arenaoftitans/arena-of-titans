<template>
    <require from="./infos"></require>

    <div id="hero" class="centered-block">
        <img class="centered-block" src="/assets/game/heroes/${me.hero}-circle.png"/>
    </div>

    <div id="trumps-affecting-player">
        <img class="trump-icon centered-block" src="/assets/game/misc/affecting-trumps.png"/>
        <div class="margin-top-70">
            <img class="trumps-affecting-player"
                 repeat.for="trump of affectingTrumps"
                 src.bind="trump.img"/>
        </div>
    </div>

    <div id="player-trumps">
        <img class="trump-icon centered-block" src="/assets/game/misc/player-trumps.png"/>

        <div>
            <aot-infos type="trumps"
                       infos.bind="infos"></aot-infos>

            <img class="player-trumps ${yourTurn ? 'active-trump' : 'inactive-trump'}"
                 repeat.for="trump of trumps"
                 src.bind="trump.img"
                 click.delegate="play(trump)"
                 mouseover.delegate="displayInfos(trump, $event)"
                 mouseout.delegate="hideInfos()" />
        </div>
    </div>
</template>
