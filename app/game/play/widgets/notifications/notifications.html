<template>
    <require from="./notifications.css"></require>

    <p class="centered-important margin-0"
       if.bind="!tutorialInProgress"
       t="[html]game.play.whose_turn_message"
       t-params.bind="{playerName: currentPlayerName}">
        It's the turn of
    </p>

    <div if.bind="!tutorialInProgress && !specialActionInProgress">
        <p if.bind="lastAction.description">
            ${lastAction.description}
            <span><br></span>
        </p>
        <p if.bind="!lastAction.description">
            <em t="game.play.no_action">No action yet</em>
        </p>

        <img class="centered-block"
             src.bind="lastAction.img"
             if.bind="lastAction && lastAction.img" />

        <div if.bind="lastAction && lastAction.card">
            <p class="centered-important"><strong class="white-text">${lastAction.card.title}</strong></p>
            <p>
                ${lastAction.card.description}
            </p>
            <p>
                <em if.bind="lastAction.card.complementaryDescription">${lastAction.card.complementaryDescription}</em>
            </p>
        </div>

        <div if.bind="lastAction && lastAction.trump">
            <p class="centered-important"><strong class="white-text">${lastAction.trump.title}</strong></p>
            <p>
                ${lastAction.trump.description}
            </p>
        </div>

        <div if.bind="lastAction && lastAction.specialAction">
            <p class="centered-important"><strong class="white-text">${lastAction.specialAction.title}</strong></p>
            <p>
                ${lastAction.specialAction.description}
            </p>
        </div>
    </div>

    <p class="centered-important margin-0"
       if.bind="tutorialInProgress">
        <strong class="white-text" t="game.visit.title"></strong>
    </p>

    <div if.bind="tutorialInProgress">
        <div>
            <p>${guidedVisitText}</p>
        </div>
    </div>

    <div if.bind="specialActionInProgress">
        <div>
            <p>${specialActionText}</p>

             <button class="button-light"
                     click.delegate="cancelSpecialAction()"
                     t="game.play.cancel_special_action"></button>
        </div>
    </div>
</template>
