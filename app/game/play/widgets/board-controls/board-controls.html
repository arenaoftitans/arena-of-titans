<template>
    <require from="./board-controls.css"></require>

    <div class="controls-container">
        <a class="reset-button"
                click.delegate="reset()"
                target="_self">
            <i class="fa fa-refresh" aria-hidden="true"></i>
        </a>

        <div class="zoom-container">
            <i class="fa fa-search-minus zoom-indicator" aria-hidden="true"></i>
            <input class="zoom-control"
                   type="range"
                   value.bind="value"
                   min.bind="minZoom"
                   max.bind="maxZoom"
                   step.bind="zoomStep" />
            <i class="fa fa-search-plus zoom-indicator" aria-hidden="true"></i>
        </div>

        <div class="arrow-container">
            <div class="arrow arrow-up" click.delegate="move('up')">
                <i class="fa fa-chevron-up"></i>
            </div>
            <div class="arrow arrow-right" click.delegate="move('right')">
                <i class="fa fa-chevron-right"></i>
            </div>
            <div class="arrow arrow-down" click.delegate="move('down')">
                <i class="fa fa-chevron-down"></i>
            </div>
            <div class="arrow arrow-left" click.delegate="move('left')">
                <i class="fa fa-chevron-left"></i>
            </div>
        </div>
    </div>
</template>
