<template>
    <require from="./board-controls.css"></require>

    <input class="zoom-control"
           type="range"
           value.bind="value"
           min.bind="minZoom"
           max.bind="maxZoom"
           step.bind="zoomStep" />

    <div class="arrow arrow-up" click.delegate="move('up')"></div>
    <div class="arrow arrow-right" click.delegate="move('right')"></div>
    <div class="arrow arrow-down" click.delegate="move('down')"></div>
    <div class="arrow arrow-left" click.delegate="move('left')"></div>
</template>
