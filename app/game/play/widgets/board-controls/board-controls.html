<template>
    <require from="./board-controls.css"></require>

    <button class="grey-button reset-button"
            click.delegate="reset()">
        <i class="fa fa-refresh" aria-hidden="true"></i>
    </button>

    <div class="zoom-container">
        <i class="fa fa-search-minus zoom-indicator" aria-hidden="true"></i>
        <input class="zoom-control"
               type="range"
               value.bind="value"
               min.bind="minZoom"
               max.bind="maxZoom"
               step.bind="zoomStep" />
        <i class="fa fa-search-plus zoom-indicator" aria-hidden="true"></i>
    </div>

    <div class="arrow arrow-up" click.delegate="move('up')"></div>
    <div class="arrow arrow-right" click.delegate="move('right')"></div>
    <div class="arrow arrow-down" click.delegate="move('down')"></div>
    <div class="arrow arrow-left" click.delegate="move('left')"></div>
</template>
