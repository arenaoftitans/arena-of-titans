<template>
    <require from="./widgets/board"></require>
    <require from="./widgets/cards"></require>
    <require from="./widgets/notifications"></require>
    <require from="./widgets/trumps"></require>

    <header>
        <img class="logo" src="/assets/game/aot-logo.png"/>
    </header>

    <main id="play">
        <div class="play-left">
            <p class="over-bg centered-important player-name">Julien</p>
            <div id="trumps-container">
                <aot-trumps></aot-trumps>
            </div>
        </div>   <!-- block left -->

        <div class="play-middle">
            <div id="board-bg">
                <div id="board-container">
                    <aot-board selected-card.two-way="selectedCard"></aot-board>
                </div>
            </div>

            <div id="cards-container">
                <aot-cards selected-card.two-way="selectedCard"></aot-cards>
            </div>

        </div>  <!--block middle -->

        <div class="play-right">
            <div id="notifications">
                <aot-notifications
                        players.bind="game.players"
                        current-player-index.bind="game.next_player"></aot-notifications>
            </div>

            <div id="counter">
            </div>
        </div>  <!--block right-->
    </main>
</template>
