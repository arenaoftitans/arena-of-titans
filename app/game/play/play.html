<template>
    <require from="./play.scss"></require>
    <require from="./widgets/board/board"></require>
    <require from="./widgets/cards/cards"></require>
    <require from="./widgets/counter/counter"></require>
    <require from="./widgets/notifications/notifications"></require>
    <require from="./widgets/player-box/player-box"></require>
    <require from="./widgets/trumps/trumps"></require>
    <require from="./widgets/infos/infos"></require>

    <main id="play">
        <div class="play-left">
            <p class="over-bg centered-important player-name">${me.name}</p>
            <aot-trumps></aot-trumps>
        </div>
        <!-- block left -->

        <div class="play-middle">
            <aot-infos type.bind="trumpInfosData.type" infos.bind="trumpInfosData.infos"></aot-infos>

            <div id="board-bg">
                <div id="board-effect-bg" class="bgClass">
                    <aot-player-box
                        repeat.for="index of playerIndexes"
                        index.bind="index"
                        players.bind="players"
                    ></aot-player-box>
                    <div id="board-container">
                        <aot-board
                            player-index.bind="me.index"
                        ></aot-board>
                    </div>
                </div>
            </div>

            <div id="cards-container">
                <aot-cards selected-card.two-way="selectedCard"></aot-cards>
            </div>
        </div>
        <!--block middle -->

        <div class="play-right">
            <div id="notifications">
                <aot-notifications
                    current-player-name.bind="currentPlayerName"
                ></aot-notifications>
            </div>

            <aot-counter></aot-counter>
        </div>
        <!--block right-->
    </main>
</template>
