<template>
    <require from="./play.css"></require>
    <require from="./widgets/board/board"></require>
    <require from="./widgets/board-controls/board-controls"></require>
    <require from="./widgets/cards/cards"></require>
    <require from="./widgets/counter/counter"></require>
    <require from="./widgets/notifications/notifications"></require>
    <require from="./widgets/player-box/player-box"></require>
    <require from="./widgets/trumps/trumps"></require>

    <header>
        <div class="social play-column-left">
            <a href="https://twitter.com/ArenaOfTitans" target="_blank">Twitter</a>
        </div>

        <div class="play-column-center">
            <img class="logo pointer" src.bind="assetSource.forGame('logo')" click.delegate="backHome()" />
        </div>

        <div class="social play-column-right">
            <a href="https://www.facebook.com/arenaoftitans/" target="_blank">Facebook</a>
        </div>
    </header>

    <main id="play">
        <div class="play-left">
            <p class="over-bg centered-important player-name">${myName}</p>
            <div id="trumps-container">
                <aot-trumps></aot-trumps>
            </div>
        </div>   <!-- block left -->

        <div class="play-middle">
            <div id="board-bg">
                <div id="board-effect-bg" class="bgClass">
                    <aot-player-box repeat.for="index of players.indexes"
                                    index.bind="index"
                                    players.bind="players"></aot-player-box>
                    <div id="board-container">
                        <aot-board selected-card.two-way="selectedCard"
                                pawn-clickable.bind="pawnClickable"
                                on-pawn-clicked.bind="onPawnClicked"
                                pawns-forced-not-clickable.bind="pawnsForcedNotClickable"
                                on-pawn-square-clicked.bind="onPawnSquareClicked"
                                player-index.bind="me.index"></aot-board>

                    <aot-board-controls></aot-board-controls>
                    </div>
                </div>
            </div>

            <div id="cards-container">
                <aot-cards selected-card.two-way="selectedCard"></aot-cards>
            </div>

        </div>  <!--block middle -->

        <div class="play-right">
            <div id="notifications">
                <aot-notifications
                        players.bind="game.players"
                        current-player-index.bind="game.next_player"></aot-notifications>
            </div>

            <aot-counter></aot-counter>
        </div>  <!--block right-->
    </main>
</template>
